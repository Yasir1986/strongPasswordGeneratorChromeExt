<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <div class="logo">ğŸ”</div>
        <h1>Password Generator</h1>
        <button class="theme-toggle" title="Toggle theme">ğŸŒ™</button>
      </header>

      <div class="password-wrapper">
        <input class="password" type="text" readonly />
        <button class="copy-btn" title="Copy">
          <svg viewBox="0 0 24 24">
            <path
              d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v16h13a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 18H8V7h11v16z"
            />
          </svg>
        </button>
      </div>

      <div class="strength">
        <div class="strength-bar">
          <div class="strength-fill"></div>
        </div>
        <span class="strength-text">Strength</span>
      </div>

      <div class="section">
        <div class="length-row">
          <span>Length</span>
          <span class="length-value">12</span>
        </div>
        <input id="slider-length" type="range" min="6" max="32" value="12" />
      </div>

      <div class="section options">
        <label
          ><input type="checkbox" class="uppercase" checked /> Uppercase</label
        >
        <label
          ><input type="checkbox" class="lowercase" checked /> Lowercase</label
        >
        <label><input type="checkbox" class="numbers" checked /> Numbers</label>
        <label><input type="checkbox" class="symbols" /> Symbols</label>
      </div>

      <button class="generate-btn">
        <svg viewBox="0 0 24 24">
          <path
            d="M17.65 6.35A7.95 7.95 0 0 0 12 4V1L7 6l5 5V7a5 5 0 1 1-5 5H5a7 7 0 1 0 12.65-5.65z"
          />
        </svg>
        Generate Password
      </button>

      <!-- SINGLE LINKEDIN LINK -->
      <div class="developer-links">
        <p class="note">Generated locally â€¢ Nothing stored</p>
        <a
          href="https://www.linkedin.com/in/yasir-akbar-2b534513b/"
          target="_blank"
          class="linkedin-btn"
        >
          <svg>...</svg>
          Developer Profile
        </a>
      </div>
    </div>

    <div class="toast">Copied to clipboard</div>

    <script src="popup.js"></script>
  </body>
</html>
